<h1>Who attended this event?</h1>
<h3>{{ecic.eventService.currentEvent.event_name}}</h3>
<h5>{{ecic.eventService.currentEvent.event_location}}</h5>
<md-autocomplete
    ng-disabled="ecic.isDisabled"
    md-selected-item="ecic.selectedItem"
    md-search-text-change="ecic.searchTextChange(ecic.searchText)"
    md-search-text="ecic.searchText"
    md-selected-item-change="ecic.selectedItemChange(item)"
    md-items="item in ecic.querySearch(ecic.searchText)"
    md-item-text="item.display"
    md-min-length="0"
    placeholder="Which volunteer attended this event?">
  <md-item-template>
    <span md-highlight-text="ecic.searchText" md-highlight-flags="^i">{{item.display}}</span>
  </md-item-template>
</md-autocomplete>
<md-button class="md-primary md-raised" ng-click="ecic.addAttendance()">Add Volunteer to Attendance</md-button>
<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="volunteer in ecic.currentAttendance.events">
      <td>{{volunteer.first_name}}</td>
      <td>{{volunteer.last_name}}</td>
      <td>{{volunteer.email}}</td>
      <td>
        <md-button type="button" class="btn btn-link" name="button" ng-click="ecic.removeAttendance(volunteer)">
          Remove
        </md-button>
      </td>
    </tr>
  </tbody>

</table>
