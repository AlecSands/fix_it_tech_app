<div class="newEvent">

<label for="title">Title: </label>
<input type="text" ng-model="newEvent.event_name" id="title" placeholder="Title"/><br>
<label for="location">Location: </label>
<input type="text" ng-model="newEvent.event_location" id="location" placeholder="Location"/><br>
<label for="date">Date: </label>
<input type="date" ng-model="newEvent.event_date" id="date" placeholder="Starting Time"/><br>
<label for="starting">Starting Time: </label>
<input type="time" ng-model="newEvent.starting_time" id="starting" placeholder="Starting Time"/><br>
<label for="ending">Ending Time: </label>
<input type="time" ng-model="newEvent.ending_time" id="ending" placeholder="Ending Time"/><br>
<label for="description">Description: </label>
<input type="text" ng-model="newEvent.event_description" id="description" placeholder="Description"/><br>

<md-button class="md-raised md-primary" ng-click="ec.addEvent(newEvent)">Submit</button>

</div>
